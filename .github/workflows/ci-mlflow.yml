name: MLflow CI/CD Docker Workflow

on:
  push:
    branches:
      - main
  
# --- 1. DEFINISI ENVIRONMENT VARIABLES & SECRETS ---
env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_IMAGE_NAME: tyasnurkumala/smsml-risk-classifier 
  MLFLOW_EXP_NAME: SMSML_CI_CD 
  MODEL_PORT: 8080
  
jobs:
  run-mlflow-and-deploy: 
    runs-on: ubuntu-latest

    steps:
      # Step 1-5 (Setup, Training, dan Login)
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.10.13
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r MLProject/requirements.txt
          conda env create -f MLProject/conda.yaml
          pip install mlflow 

      - name: Run MLflow Project (Training)
        run: |
          cd MLProject 
          conda run -n mlflow-env python modelling.py 

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }} 

      # Step 6: Cari Run ID Artefak Model Terbaik (FIX: Menggunakan PYTHON API)
      - name: Get Latest Model Artifact Path
        id: get_model_path
        run: |
          # Gunakan Python API untuk mencari RUN ID. Ini lebih stabil di CI/CD.
          conda run -n mlflow-env python -c "
import mlflow
import os
import sys

# 1. Tentukan lokasi tracking store
TRACKING_URI = os.path.join('MLProject', 'mlruns')
mlflow.set_tracking_uri(TRACKING_URI)
experiment_name = '${{ env.MLFLOW_EXP_NAME }}'

# 2. Cari run terbaik dengan Python API
runs = mlflow.search_runs(
    experiment_names=[experiment_name],
    order_by=['attributes.start_time DESC'], # Cari yang terbaru
    max_results=1,
    filter_string=\"attributes.status = 'FINISHED'\"
)

# 3. Validasi dan Cetak Output
if runs.empty:
    # Cetak pesan error ke log GitHub Actions
    print('::error::Tidak dapat menemukan RUN ID MLflow yang selesai.')
    sys.exit(1)

run_id = runs.iloc[0].run_id
artifact_path = f'runs:/{run_id}/tensorflow_model'

# Cetak ke GITHUB_OUTPUT (Wajib untuk passing variabel)
print(f'artifact_path={artifact_path}', file=open(os.environ['GITHUB_OUTPUT'], 'a'))

print(f'Found Artifact Path: {artifact_path}')
"
      
      # Step 7: Build dan Push Docker Image (FIXED: Set Tracking URI)
      - name: Build and Push Docker Image
        run: |
          # Tentukan lokasi folder mlruns untuk build-docker
          export MLFLOW_TRACKING_URI="MLProject/mlruns" 

          conda run -n mlflow-env mlflow models build-docker \
            --model-uri ${{ steps.get_model_path.outputs.artifact_path }} \
            --name ${{ env.DOCKER_IMAGE_NAME }}:latest \
            --install-mlflow
            
          echo "âœ… Docker image ${{ env.DOCKER_IMAGE_NAME }}:latest berhasil dibuat dan didorong ke Docker Hub."

      # Step 8: Upload MLflow Artifacts
      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts-${{ github.run_id }}
          path: mlruns/
