name: MLflow CI Workflow

on:
  push:
    branches:
      - main

jobs:
  run-mlflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r MLProject/requirements.txt
          conda env create -f MLProject/conda.yaml

      - name: Run MLflow Project
        run: |
          mlflow run ./MLProject --experiment-name "SMSML_CI_CD"

      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4  # Update to v4 to aoid deprecated v3
        with:
          name: model-artifacts-${{ github.run_id }}
          path: mlruns
          retention-days: 7
