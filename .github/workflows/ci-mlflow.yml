name: MLflow CI Workflow

on:
  push:
    branches:
      - main  # Trigger workflow pada perubahan di branch main

jobs:
  run-mlflow:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Python 3.10.13
      - name: Set up Python 3.10.13
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.13'

      # Step 3: Install dependencies
      - name: Install dependencies from requirements.txt and conda.yaml
        run: |
          python -m pip install --upgrade pip
          pip install -r MLProject/requirements.txt  # Install dependencies dari requirements.txt
          conda env create -f MLProject/conda.yaml  # Install dependencies dari conda.yaml

      # Step 4: Check if Conda environment exists and run MLflow project
      - name: Check conda environment and run MLflow Project
        run: |
          # Verifikasi environment Conda
          conda info --envs  # Memastikan environment Conda ada
          # Jalankan eksperimen MLflow dengan conda run
          conda run -n mlflow-env python MLProject/modelling.py  # Pastikan path ke modelling.py benar

      # Step 5: Upload MLflow Artifacts
      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts-${{ github.run_id }}
          path: mlruns  # Path ke artefak MLflow
          retention-days: 7
