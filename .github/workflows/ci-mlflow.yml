name: MLflow CI/CD Docker Workflow

on:
  push:
    branches:
      - main
  
env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_IMAGE_NAME: tyasnurkumala/smsml-risk-classifier 
  MLFLOW_EXP_NAME: SMSML_CI_CD 
  MODEL_PORT: 8080
  
jobs:
  run-mlflow-and-deploy: 
    runs-on: ubuntu-latest

    steps:
      # Step 1-5 (Setup, Training, dan Login, tidak ada perubahan)
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.10.13
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r MLProject/requirements.txt
          conda env create -f MLProject/conda.yaml
          pip install mlflow 

      - name: Run MLflow Project (Training)
        run: |
          cd MLProject 
          conda run -n mlflow-env python modelling.py 

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }} 

      # Step 6: Cari Run ID Artefak Model Terbaik (FINAL FIX: Python Output Sederhana)
      - name: Get Latest Model Artifact Path
        id: get_model_path
        run: |
          # 1. Gunakan Python Script untuk mencari RUN_ID dan mencetaknya ke stdout
          # Python script HANYA MENCETAK RUN_ID
          RUN_ID=$(conda run -n mlflow-env python -c "
import mlflow
import os
import sys

TRACKING_URI = os.path.join('MLProject', 'mlruns')
mlflow.set_tracking_uri(TRACKING_URI)
experiment_name = '${{ env.MLFLOW_EXP_NAME }}'

runs = mlflow.search_runs(
    experiment_names=[experiment_name],
    order_by=['attributes.start_time DESC'],
    max_results=1,
    filter_string=\"attributes.status = 'FINISHED'\"
)

if runs.empty:
    # Cetak string 'NOT_FOUND' jika tidak ada run
    print('NOT_FOUND')
else:
    # Cetak hanya RUN_ID ke stdout
    print(runs.iloc[0].run_id)
"
          )
          
          # 2. Shell mengambil output dan melakukan validasi/setup
          if [ "$RUN_ID" == "NOT_FOUND" ] || [ -z "$RUN_ID" ]; then
            echo "::error::Tidak dapat menemukan RUN ID MLflow yang selesai. RUN_ID kosong atau tidak ditemukan."
            exit 1
          fi

          ARTIFACT_PATH="runs:/$RUN_ID/tensorflow_model" 
          
          # Tulis ke GITHUB_OUTPUT
          echo "artifact_path=$ARTIFACT_PATH" >> $GITHUB_OUTPUT
          echo "Found Artifact Path: $ARTIFACT_PATH"
          
      # Step 7: Build dan Push Docker Image
      - name: Build and Push Docker Image
        run: |
          export MLFLOW_TRACKING_URI="MLProject/mlruns" 

          conda run -n mlflow-env mlflow models build-docker \
            --model-uri ${{ steps.get_model_path.outputs.artifact_path }} \
            --name ${{ env.DOCKER_IMAGE_NAME }}:latest \
            --install-mlflow
            
          echo "âœ… Docker image ${{ env.DOCKER_IMAGE_NAME }}:latest berhasil dibuat dan didorong ke Docker Hub."

      # Step 8: Upload MLflow Artifacts
      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts-${{ github.run_id }}
          path: mlruns/
